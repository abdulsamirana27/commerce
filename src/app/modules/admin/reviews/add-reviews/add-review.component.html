<div class="flex flex-col flex-auto min-w-0">


    <div class="sm:col-span-2 lg:col-span-3  flex flex-col mt-3 my-8 ml-5 mr-5">
        <div class="overflow-x-auto w-full">
            <div class="overflow-auto bg-white border example-container mat-elevation-z8" >
                <div class="bg-card">
                    <div class="w-full mx-auto">
                        <div class="flex flex-col px-8 sm:flex-row flex-auto sm:items-center min-w-0 my-4 sm:my-4">
                            <div class="flex flex-auto items-center min-w-0">
                                <div class="text-2xl font-semibold md:text-2xl tracking-tight leading-7 md:leading-snug truncate">
                                    <b>{{Title}}</b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mt-8">
                    <div class="mt-8">
                        <div>
                        <div autocomplete="off"
                              class="mt-8"
                              [formGroup]="ReviewForm">
                            <div class="row mt-8">
                                <div class="col-lg-6">
                                    <mat-form-field class="w-full" floatLabel="always">
                                            <mat-label>Customer Name</mat-label>
                                        <input
                                            maxlength="50"
                                            matInput
                                            [formControlName]="'ClientName'"
                                            placeholder="Enter Customer Name">
                                    </mat-form-field>
                                    <mat-error *ngIf="hasError('ClientName', 'required')">Customer Name
                                        <strong>required</strong>
                                    </mat-error>
                                </div>
                                <div class="col-lg-6">
                                    <mat-form-field class="w-full" floatLabel="always">
                                        <mat-label>Short Review</mat-label>
                                        <input
                                            maxlength="100"
                                            matInput
                                            [formControlName]="'ShortReview'"
                                            placeholder="Enter Short Review">
                                    </mat-form-field>
                                    <mat-error *ngIf="hasError('ShortReview', 'required')">Short Review
                                        <strong>required</strong>
                                    </mat-error>
                                </div>
                            </div>
                            <div class="row mt-8">
                                <div class="col-lg-12">
                                    <mat-form-field class="w-full" floatLabel="always">
                                        <mat-label>Detailed Review</mat-label>
                                        <textarea matInput
                                                  maxlength="500"
                                                  [formControlName]="'DetailedReview'"
                                                  placeholder="Detailed Review...">

                                        </textarea>
                                    </mat-form-field>
                                    <mat-error *ngIf="hasError('DetailedReview', 'required')">Short Review
                                        <strong>required</strong>
                                    </mat-error>
                                </div>
                            </div>

                        </div>
                            <div class="bg-card">
                                <div class="w-full mx-auto">
                                    <div class="flex flex-col px-8 sm:flex-row flex-auto sm:items-center min-w-0 my-4 sm:my-4">
                                        <div class="flex flex-auto items-center min-w-0">
                                            <div class="text-2xl font-semibold md:text-2xl tracking-tight leading-7 md:leading-snug truncate">
                                                <b>Attach Image</b>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div  [formGroup]="ReviewForm" class="row py-2">
                                <div class="col-lg-12 col-sm-12">
                                    <input (change)="onSelectFile($event)" (click)="ifResetRequired()" accept="image/jpg, image/jpeg, image/png"
                                           type='file'/>
                                    <div *ngIf="imageUrl.length>0" class="mt-2 overflow-scroll"
                                         style="display: flex !important;flex-direction: row !important;flex-wrap: wrap !important;gap: 10px">
                                        <div *ngFor='let url of imageUrl; let i = index'>
                                            <div class="row">
                                                <div class="col-lg-12  text-right relative">
                                                    <div class="bg-white float-right">
                                                        <button type="button" (click)="removeImage(url,i)"
                                                                class="close-button float-right absolute right-4 top-0 bg-red-500"
                                                                mat-icon-button>
                                                            <!-- X -->
                                                            <mat-icon class="close-icon w-12 h-12 text-white bg-danger">close</mat-icon>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <div style="width: 240px; position: relative;">
                                                <img  (click)="previewImg(url)" [src]="url">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>
                        <button
                            class="mr-2 mb-4"
                            style="background-color: #808382 !important; color: white !important;"
                            mat-stroked-button (click)="onSubmit()">
                            <mat-icon style="color: white !important;">add</mat-icon>
                            Submit
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
