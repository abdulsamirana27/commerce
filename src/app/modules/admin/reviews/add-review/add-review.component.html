<div class="flex items-center justify-between w-full dash-heading">
    <div class=" w-8/12">
        <div class="text-2xl font-semibold tracking-tight leading-8">Add New Review</div>
    </div>
    <div class="flex items-center ml-6">
        <button (click)="onClose()">
            <mat-icon class="text-red-500">cancel</mat-icon>
        </button>
    </div>
</div>

<div class="container mt-8">
    <div class="mt-8">
        <form autocomplete="off"
              class="mt-8"
              [formGroup]="addReviewForm">
            <div class="row mt-8">
                <div class="col-lg-6">
                    <mat-form-field class="w-full" floatLabel="always">
                        <mat-icon class="mr-2" style="color: #2d4598 !important;">contact_support</mat-icon>
                        <mat-label>Add Question Here:</mat-label>
                        <input
                            id="name"
                            matInput
                            [formControlName]="'QUESTIONS'"
                            placeholder="Enter Question">
                    </mat-form-field>
                </div>

                <div class="col-lg-6">
                    <mat-form-field class="w-full" floatLabel="always">
                        <mat-icon class="mr-2" style="color: #2d4598 !important;">swap_vert</mat-icon>
                        <mat-label>Question Sequence</mat-label>
                        <input
                            id="name"
                            matInput
                            [formControlName]="'QUES_SEQUENCE'"
                            placeholder="Enter Question Sequence">
                    </mat-form-field>
                </div>
            </div>

            <div class="flex justify-end mt-15">
                <button
                    type="button"
                    (click)="onReset()"
                    class=" w-24  bg-danger text-white w-25"
                    mat-flat-button>
                    Reset Form
                </button>
                <button
                    (click)="onSubmit()"
                    style="background-color: #324891 !important; color: white"
                    class="ml-2 "
                    mat-flat-button
                    [color]="'primary'">
                    Add
                </button>
            </div>
        </form>

    </div>
</div>
