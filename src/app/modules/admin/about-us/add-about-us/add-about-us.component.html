<div class="flex flex-col flex-auto min-w-0">


    <div class="sm:col-span-2 lg:col-span-3  flex flex-col mt-3 my-8 ml-5 mr-5">
        <div class="overflow-x-auto w-full">
            <div class="overflow-auto bg-white border example-container mat-elevation-z8" >
                <div class="bg-card">
                    <div class="w-full mx-auto">
                        <div class="flex flex-col px-8 sm:flex-row flex-auto sm:items-center min-w-0 my-4 sm:my-4">
                            <div class="flex flex-auto items-center min-w-0">
                                <div class="text-2xl font-semibold md:text-2xl tracking-tight leading-7 md:leading-snug truncate">
                                    <b>About Us</b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mt-8">
                    <div class="mt-8">
                        <div autocomplete="off"
                              class="mt-8"
                              [formGroup]="AboutUsForm">
                            <div class="row mt-8">
                                <div class="col-lg-6">
                                    <mat-form-field class="w-full" floatLabel="always">
                                        <mat-label>Title/Name</mat-label>
                                        <input
                                            matInput
                                            [formControlName]="'Name'"
                                            placeholder="Enter Title/Name">
                                    </mat-form-field>
                                    <mat-error *ngIf="hasError('Name', 'required')">Title
                                        <strong>required</strong>
                                    </mat-error>
                                </div>

                                <div class="col-lg-6">
                                    <mat-form-field class="w-full" floatLabel="always">
                                        <mat-label>Short Description</mat-label>
                                        <input
                                            matInput
                                            [formControlName]="'ShortDescription'"
                                            placeholder="Enter Question Sequence">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row mt-8">
                                <div class="col-lg-12">
                                    <mat-form-field class="w-full" floatLabel="always">
                                       <mat-label>Long Description</mat-label>
                                        <textarea matInput
                                            [formControlName]="'LongDescription'"
                                            placeholder="Long Description...">

                                        </textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="bg-card">
                                <div class="w-full mx-auto">
                                    <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-4 sm:my-4">
                                        <div class="flex flex-auto items-center min-w-0">
                                            <div class="text-2xl font-semibold md:text-2xl tracking-tight leading-7 md:leading-snug truncate">
                                                <b>Attach Images</b>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div  [formGroup]="AboutUsForm" class="row py-2">
                                <div class="col-lg-12 col-sm-12">
                                    <input (change)="onSelectFile($event)" (click)="ifResetRequired()" accept="image/jpg, image/jpeg, image/png"
                                           type='file'/>
                                    <div *ngIf="imageUrl.length>0" class="mt-2 overflow-scroll"
                                         style="display: flex !important;flex-direction: row !important;flex-wrap: wrap !important;gap: 10px">
                                        <div *ngFor='let url of imageUrl; let i = index'>
                                            <div class="row">
                                                <div class="col-lg-12  text-right relative">
                                                    <div class="bg-white float-right">
                                                        <button type="button" (click)="removeImage(url,i)"
                                                                class="close-button float-right absolute right-4 top-0 bg-red-500"
                                                                mat-icon-button>
                                                            <!-- X -->
                                                            <mat-icon class="close-icon w-12 h-12 text-white bg-danger">close</mat-icon>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <!--                                (click)="previewImg(url)"-->
                                            <div style="width: 240px; position: relative;">
                                                <img (click)="previewImg(url)" [src]="url">
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>

                        </div>

                        <div class="bg-card">
                            <div class="w-full mx-auto">
                                <div class="flex flex-col sm:flex-row flex-auto sm:items-center min-w-0 my-4 sm:my-4">
                                    <div class="flex flex-auto items-center min-w-0 justify-between">
                                        <div class="text-2xl font-semibold md:text-2xl tracking-tight leading-7 md:leading-snug truncate">
                                            <b>Sub Description</b>
                                        </div>
                                        <button
                                            class="ml-12 rounded bg-green-500 w-32"
                                            style=" color: white !important;"
                                            mat-stroked-button (click)="addProductDetails()">
                                            <mat-icon  class="mr-2"  style="color: white !important;">add</mat-icon>
                                            Add
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div [formGroup]="ProductDetailForm" (ngSubmit)="onSubmit()" style="height: 30vh; overflow-x: hidden; overflow-y: auto;">


                            <div formArrayName="ProductDetails">


<!--                                <pre>{{ this.ProductDetailForm.value | json }}</pre>-->
                                <div *ngFor="let employee of ProductDetails().controls; let i = index">
                                    <div  [formGroupName]="i" class="row shadow rounded p-5 mx-2 mb-3 pt-3">
                                        <div class="col-lg-6">
                                            <mat-form-field class="w-full" floatLabel="always">
                                                <mat-label>{{ i + 1 }} Title</mat-label>
                                                <input matInput
                                                          [formControlName]="'Title'"
                                                          placeholder="Title">

                                            </mat-form-field>
                                        </div>

                                        <div class="col-lg-6 self-center text-right">
                                            <button
                                                class="mr-2 rounded bg-warn w-32"
                                                style=" color: white !important;"
                                                mat-stroked-button (click)="removeProductDetails(i)">
                                                <mat-icon class="mr-2" style="color: white !important;">cancel</mat-icon>
                                                Remove
                                            </button>
                                        </div>
                                        <div class="col-lg-12">
                                            <mat-form-field class="w-full" floatLabel="always">
                                                <mat-label>Description</mat-label>
                                                <textarea matInput
                                                          [formControlName]="'Description'"
                                                          placeholder="Description...">

                                        </textarea>
                                            </mat-form-field>
                                        </div>

                                    </div>
                                </div>
                            </div>

                        </div>
                        <button
                            class="mr-2 rounded my-10"
                            style="background-color: #808382 !important; color: white !important;"
                            mat-stroked-button (click)="onSubmit()">
                            <mat-icon style="color: white !important;">add</mat-icon>
                            Submit
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
