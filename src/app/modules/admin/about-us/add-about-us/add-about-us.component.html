<div class="flex flex-col flex-auto min-w-0">


    <div class="sm:col-span-2 lg:col-span-3  flex flex-col mt-3 my-8 ml-5 mr-5">
        <div class="overflow-x-auto w-full">
            <div class="overflow-auto bg-white border example-container mat-elevation-z8" >
                <div class="bg-card">
                    <div class="w-full mx-auto">
                        <div class="flex flex-col px-8 sm:flex-row flex-auto sm:items-center min-w-0 my-4 sm:my-4">
                            <div class="flex flex-auto items-center min-w-0">
                                <div class="text-2xl font-semibold md:text-2xl tracking-tight leading-7 md:leading-snug truncate">
                                    <b>Add About Us</b>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="container mt-8">
                    <div class="mt-8">
                        <div autocomplete="off"
                              class="mt-8"
                              [formGroup]="ProductForm">
                            <div class="row mt-8">
                                <div class="col-lg-6">
                                    <mat-form-field class="w-full" floatLabel="always">
                                        <mat-label>Title/Name</mat-label>
                                        <input
                                            matInput
                                            [formControlName]="'Name'"
                                            placeholder="Enter Title/Name">
                                    </mat-form-field>
                                    <mat-error *ngIf="hasError('Name', 'required')">Title
                                        <strong>required</strong>
                                    </mat-error>
                                </div>

                                <div class="col-lg-6">
                                    <mat-form-field class="w-full" floatLabel="always">
                                        <mat-label>Short Description</mat-label>
                                        <input
                                            matInput
                                            [formControlName]="'ShortDescription'"
                                            placeholder="Enter Question Sequence">
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row mt-8">
                                <div class="col-lg-12">
                                    <mat-form-field class="w-full" floatLabel="always">
                                       <mat-label>Long Description</mat-label>
                                        <textarea matInput
                                            [formControlName]="'LongDescription'"
                                            placeholder="Long Description...">

                                        </textarea>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="bg-card">
                                <div class="w-full mx-auto">
                                    <div class="flex flex-col px-8 sm:flex-row flex-auto sm:items-center min-w-0 my-4 sm:my-4">
                                        <div class="flex flex-auto items-center min-w-0">
                                            <div class="text-2xl font-semibold md:text-2xl tracking-tight leading-7 md:leading-snug truncate">
                                                <b>Attach Images</b>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="row mt-8">

                                <div class="col-lg-6">
                                    <mat-form-field class="w-full" floatLabel="always">
                                        <mat-label>Title</mat-label>
                                        <textarea matInput
                                                  [formControlName]="'LongDescription'"
                                                  placeholder="Long Description...">

                                        </textarea>
                                    </mat-form-field>
                                </div>
                                <div class="col-lg-6">
                                    <mat-form-field class="w-full" floatLabel="always">
                                        <mat-label>Description</mat-label>
                                        <textarea matInput
                                                  [formControlName]="'LongDescription'"
                                                  placeholder="Long Description...">

                                        </textarea>
                                    </mat-form-field>
                                </div>
                            </div>

                        </div>
                        <div [formGroup]="ProductDetailForm" (ngSubmit)="onSubmit()">
                            <div formArrayName="ProductDetails">
                                <div class="bg-card">
                                    <div class="w-full mx-auto">
                                        <div class="flex flex-col px-8 sm:flex-row flex-auto sm:items-center min-w-0 my-4 sm:my-4">
                                            <div class="flex flex-auto items-center min-w-0">
                                                <div class="text-2xl font-semibold md:text-2xl tracking-tight leading-7 md:leading-snug truncate">
                                                    <b>Sub Description</b>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>

<!--                                <pre>{{ this.ProductDetailForm.value | json }}</pre>-->
                                <div *ngFor="let employee of ProductDetails().controls; let i = index">
                                    <div  [formGroupName]="i">
                                        <div class="col-lg-6">
                                            <mat-form-field class="w-full" floatLabel="always">
                                                <mat-label>{{ i + 1 }} Title</mat-label>
                                                <input matInput
                                                          [formControlName]="'Title'"
                                                          placeholder="Title">

                                            </mat-form-field>
                                        </div>
                                        <div class="col-lg-12">
                                            <mat-form-field class="w-full" floatLabel="always">
                                                <mat-label>Description</mat-label>
                                                <textarea matInput
                                                          [formControlName]="'Description'"
                                                          placeholder="Description...">

                                        </textarea>
                                            </mat-form-field>
                                        </div>
                                        <button
                                            class="mr-2"
                                            style="background-color: #32409a !important; color: white !important;"
                                            mat-stroked-button (click)="removeProductDetails(i)">
                                            <mat-icon style="color: white !important;">add</mat-icon>
                                            Remove
                                        </button>
                                    </div>
                                </div>
                            </div>

                            <button
                                class="mr-2"
                                style="background-color: #32409a !important; color: white !important;"
                                mat-stroked-button (click)="addProductDetails()">
                                <mat-icon style="color: white !important;">add</mat-icon>
                                Add
                            </button>

                            <button
                                class="mr-2"
                                style="background-color: #32409a !important; color: white !important;"
                                mat-stroked-button (click)="onSubmit()">
                                <mat-icon style="color: white !important;">add</mat-icon>
                                Submit
                            </button>
                        </div>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
