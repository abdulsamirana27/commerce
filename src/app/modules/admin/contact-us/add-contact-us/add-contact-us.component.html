<div class="flex items-center justify-between w-full dash-heading">
        <div class=" w-8/12">
            <div class="text-2xl font-semibold tracking-tight leading-8">Contact Us</div>
        </div>
    <div class="flex items-center ml-6">
        <button (click)="onClose()">
            <mat-icon class="text-red-500">cancel</mat-icon>
        </button>
    </div>
</div>
<div class="flex flex-col flex-auto min-w-0">


    <div class="sm:col-span-2 lg:col-span-3  flex flex-col mt-3 my-8 ml-5 mr-5">
        <div class="overflow-x-auto w-full">
            <div class="overflow-auto bg-white border example-container mat-elevation-z8" >
<!--                <div class="bg-card">-->
<!--                    <div class="w-full mx-auto">-->
<!--                        <div class="flex flex-col px-8 sm:flex-row flex-auto sm:items-center min-w-0 my-4 sm:my-4">-->
<!--                            <div class="flex flex-auto items-center min-w-0">-->
<!--                                <div class="text-2xl font-semibold md:text-2xl tracking-tight leading-7 md:leading-snug truncate">-->
<!--                                    <b>{{Title}}</b>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->

                <div class="container mt-8">
                    <div class="mt-8">
                        <div>
                        <div autocomplete="off"

                              class="mt-8"
                              [formGroup]="ContactUsForm">
                            <div class="row mt-8">
                                <div class="col-lg-6">
                                    <mat-form-field class="w-full" floatLabel="always">
                                            <mat-label>Name</mat-label>
                                        <input
                                            matInput
                                            maxlength="500"
                                            [formControlName]="'Name'"
                                            placeholder="Enter Name" readonly>
                                    </mat-form-field>
                                    <mat-error *ngIf="hasError('Name', 'required')">Name
                                        <strong>required</strong>
                                    </mat-error>
                                </div>
                                <div class="col-lg-6">
                                    <mat-form-field class="w-full" floatLabel="always">
                                        <mat-label>Email</mat-label>
                                        <input
                                            matInput
                                            [formControlName]="'Email'"
                                            placeholder="Enter Short ContactUs" readonly>
                                    </mat-form-field>
                                    <mat-error *ngIf="hasError('Email', 'required')">Email
                                        <strong>required</strong>
                                    </mat-error>
                                </div>
                            </div>
                            <div class="row mt-8">
                                <div class="col-lg-6">
                                    <mat-form-field class="w-full" floatLabel="always">
                                        <mat-label>Phone Number</mat-label>
                                        <input

                                            matInput
                                            [formControlName]="'PhoneNumber'"
                                            placeholder="Enter Name"
                                            readonly >
                                    </mat-form-field>
                                    <mat-error *ngIf="hasError('PhoneNumber', 'required')">Phone Number
                                        <strong>required</strong>
                                    </mat-error>
                                </div>
                            </div>
                            <div class="row mt-8">
                                <div class="col-lg-12">
                                    <mat-form-field class="w-full" floatLabel="always">
                                        <mat-label>Address</mat-label>
                                        <textarea matInput
                                                  [formControlName]="'Address'"
                                                  placeholder="Address..." readonly>

                                        </textarea>
                                    </mat-form-field>
                                    <mat-error *ngIf="hasError('Address', 'required')">Address
                                        <strong>required</strong>
                                    </mat-error>
                                </div>
                                <div class="col-lg-12">
                                    <mat-form-field class="w-full" floatLabel="always">
                                        <mat-label>Message</mat-label>
                                        <textarea matInput
                                                  [formControlName]="'Message'"
                                                  placeholder="Message..." readonly>

                                        </textarea>
                                    </mat-form-field>
                                    <mat-error *ngIf="hasError('Message', 'required')">Message
                                        <strong>required</strong>
                                    </mat-error>
                                </div>
                            </div>

                        </div>

                        </div>
                        <button
                            class="mr-2 mb-4"
                            style="background-color: #808382 !important; color: white !important;"
                            mat-stroked-button (click)="onSubmit()">
                            <mat-icon style="color: white !important;">add</mat-icon>
                            OK
                        </button>
                    </div>
                </div>

            </div>
        </div>

    </div>
</div>
