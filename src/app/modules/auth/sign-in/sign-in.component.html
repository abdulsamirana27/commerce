<div class="relative hidden md:flex flex-auto items-center justify-center h-full p-16 lg:px-28 overflow-hidden" style="background-image: url('../../assets/360_F_119115529_mEnw3lGpLdlDkfLgRcVSbFRuVl6sMDty.jpg')">
    <div
        class="md:flex md:items-center md:justify-end w-full sm:w-auto md:h-full  py-8 px-4 sm:p-12 md:p-16 sm:rounded-2xl md:rounded-none sm:shadow md:shadow-none sm:bg-card">
        <div class="w-full max-w-80 sm:w-80 mx-auto sm:mx-0">
            <!-- Logo -->
            <div class="mt-2 text-2xl font-extrabold tracking-tight leading-tight w-full">
                <h1 style="color: #4f46e5">Ecommerce Admin Panel</h1>
            </div>

            <!-- Title -->
            <div class="mt-8 text-2xl font-extrabold tracking-tight leading-tight">Sign in</div>
<!--            <div class="flex items-baseline mt-0.5 font-medium">-->
<!--                <div>Don't have an account?</div>-->
<!--                <a-->
<!--                    class="ml-1 text-primary-500 hover:underline"-->
<!--                    [routerLink]="['/sign-up']">Sign up-->
<!--                </a>-->
<!--            </div>-->

            <!-- Alert -->
            <fuse-alert
                class="mt-8 -mb-4"
                *ngIf="showAlert"
                [appearance]="'outline'"
                [showIcon]="false"
                [type]="alert.type"
                [@shake]="alert.type === 'error'">
                {{alert.message}}
            </fuse-alert>

            <!-- Sign in form -->
            <form
                class="mt-8"
                [formGroup]="signInForm"
                #signInNgForm="ngForm">

                <!-- Email field -->
                <mat-form-field class="w-full">
                    <mat-label>UserName</mat-label>
                    <input
                        id="email"
                        matInput
                        [formControlName]="'UserName'">
                    <mat-error *ngIf="signInForm.get('UserName').hasError('required')">
                        UserName is required
                    </mat-error>

                </mat-form-field>

                <!-- Password field -->
                <mat-form-field class="w-full">
                    <mat-label>Password</mat-label>
                    <input
                        id="password"
                        matInput
                        type="password"
                        [formControlName]="'Password'"
                        #passwordField>
                    <button
                        mat-icon-button
                        type="button"
                        (click)="passwordField.type === 'password' ? passwordField.type = 'text' : passwordField.type = 'password'"
                        matSuffix>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'password'"
                            [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                        <mat-icon
                            class="icon-size-5"
                            *ngIf="passwordField.type === 'text'"
                            [svgIcon]="'heroicons_solid:eye-off'"></mat-icon>
                    </button>
                    <mat-error>
                        Password is required
                    </mat-error>
                </mat-form-field>

                <!-- Actions -->
<!--                <div class="inline-flex items-end justify-between w-full mt-1.5">-->
<!--                    <mat-checkbox-->
<!--                        [color]="'primary'"-->
<!--                        [formControlName]="'rememberMe'">-->
<!--                        Remember me-->
<!--                    </mat-checkbox>-->
<!--                </div>-->

                <!-- Submit button -->
                <button
                    class="fuse-mat-button-large w-full mt-6"
                    mat-flat-button
                    [color]="'primary'"
                    [disabled]="signInForm.disabled"
                    (click)="signIn()">
                    <span *ngIf="!signInForm.disabled">
                        Sign in
                    </span>
                    <mat-progress-spinner
                        *ngIf="signInForm.disabled"
                        [diameter]="24"
                        [mode]="'indeterminate'"></mat-progress-spinner>
                </button>
            </form>
        </div>
    </div>
</div>
